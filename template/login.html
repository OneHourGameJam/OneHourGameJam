<div class="col-md-10" id='loginform'>
	<p>
		<h3>Log in or register</h3>
	</p>
	<form method='post'>
		<div class="form-group">
			<label for="username">Username</label>
			<input type="text" class="form-control" id="username" name='un' placeholder="Username" minlength='2' maxlength='20'>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" name='pw' placeholder="Password" minlength='8'>
		</div>
		<button type="submit" name='action' value='login' class="btn btn-default">Log in / register</button>
	</form>
</div>
