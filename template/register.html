<h1 class="pageHeading">Register an account</h1>

<form method='post'>
	{{> csrf_token}}
	<div class="form-group">
		<label for="username">Username</label>
		<input type="text" class="form-control" id="username" name='{{{forms.form.register.username}}}' placeholder="Username" minlength='{{{CONFIG.VALUES.MINIMUM_USERNAME_LENGTH}}}' maxlength='{{{CONFIG.VALUES.MAXIMUM_USERNAME_LENGTH}}}'>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" name='{{{forms.form.register.password}}}' placeholder="Password" minlength='{{{CONFIG.VALUES.MINIMUM_PASSWORD_LENGTH}}}' maxlength='{{{CONFIG.VALUES.MAXIMUM_PASSWORD_LENGTH}}}'>
	</div>
	{{> csrf_token}}
	<button type="submit" name='{{{forms.form.action}}}' value='{{{forms.action.register}}}' class="btn btn-default">Register</button>
	<a class='registerLink' href='?{{{forms.get.page}}}={{{forms.pages.login}}}'>Already have an account?</a>

</form>
